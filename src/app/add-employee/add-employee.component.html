<div class="col-md-6">
  <br/>
  <h2 class="text-center">Criar funcionário</h2>
  <form>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="nome" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="designation">Função:</label>
      <input [(ngModel)]="user.designation" placeholder="função" name="designation" class="form-control" id="designation">
    </div>
  
    <div class="form-group">
      <label for="empId">ID:</label>
      <input [(ngModel)]="user.empId" placeholder="id" name="Employee Id" class="form-control" id="employeeid">
    </div>
  
    <button class="btn btn-success" (click)="createEmployee()">Adicionar</button>
  </form>
</div>
